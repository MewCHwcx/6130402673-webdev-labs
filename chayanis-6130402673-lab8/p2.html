<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes mymove {
            from {
                background-color: red;
            }

            to {
                background-color: blue;
            }
        }

        #myDIV {
            width: 100px;
            height: 100px;
            background: red;
            animation: mymove 2s infinite;
        }
    </style>
</head>

<body>

    <div id="myDIV"></div>

</body>

</html>
