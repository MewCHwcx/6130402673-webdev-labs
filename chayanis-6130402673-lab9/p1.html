<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <h1>My shopping list</h1>

    <div>
        <label for="item">Enter a new item:</label>
        <input type="text" name="item" id="item">
        <button id='add'>Add item</button>
    </div>
    <ul id='list'>
    </ul>
    <p></p>
    <script>
        document.getElementById('add').onclick = function(){
            const text = document.getElementById('item').value;
            if (text.length == 0) {
                
            } else {
            document.getElementById('item').value = '';
            const li = document.createElement('li');
            li.innerHTML = `${text} <button>Delete</button>`;
            document.getElementById('list').appendChild(li);
            check();

            li.querySelector('button').addEventListener("click", function(e) {
                e.target.parentElement.remove();
                check();
            })
        }}
        function check(){
            let list = document.querySelectorAll('li').length;
            if (list > 1) {
                document.querySelector('p').textContent = `The list has ${list} items`;
            }
            else {
            document.querySelector('p').textContent = `The list has ${list} item`;}

        }
    </script>
</body>

</html>
